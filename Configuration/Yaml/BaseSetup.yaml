                    identifier: 'label'
                    templateName: 'Inspector-TextEditor'
                    label: 'Field title'
                    propertyPath: 'label'
                  300:
                    identifier: 'TypoScript'
                    templateName: 'Inspector-TextareaEditor'
                    label: 'TypoScript'
                    propertyPath: 'typoScript'
                  9999:
                    identifier: 'removeButton'
                    templateName: 'Inspector-RemoveElementEditor'
            input:
              formEditor:
                label: 'Input'
                group: 'Fields'
                iconIdentifier: 'form-text'

                editors:
                  100:
                    identifier: 'header'
                    templateName: 'Inspector-FormElementHeaderEditor'
                  200:
                    identifier: 'label'
                    templateName: 'Inspector-TextEditor'
                    label: 'Field title'
                    propertyPath: 'label'
                  300:
                    identifier: 'TypoScript'
                    templateName: 'Inspector-TextareaEditor'
                    label: 'TypoScript'
                    propertyPath: 'typoScript'
                  2000:
                    identifier: 'TCE-label'
                    templateName: 'Inspector-TextEditor'
                    label: 'Input Label'
                    propertyPath: 'tceLabel'
                  2100:
                    identifier: 'TCE-config-size'
                    templateName: 'Inspector-TextEditor'
                    label: 'Input Size'
                    propertyPath: 'tceConfigSize'
                  2200:
                    identifier: 'TCE-config-eval'
                    templateName: 'Inspector-TextEditor'
                    label: 'Input Evaluation'
                    propertyPath: 'tceConfigEval'
                  9999:
                    identifier: 'removeButton'
                    templateName: 'Inspector-RemoveElementEditor'
            select:
              formEditor:
                label: 'Select'
                group: 'Fields'
                iconIdentifier: 'form-single-select'

                editors:
                  100:
                    identifier: 'header'
                    templateName: 'Inspector-FormElementHeaderEditor'
                  200:
                    identifier: 'label'
                    templateName: 'Inspector-TextEditor'
                    label: 'Field title'
                    propertyPath: 'label'
                  300:
                    identifier: 'TypoScript'
                    templateName: 'Inspector-TextareaEditor'
