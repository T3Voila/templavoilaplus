{namespace core = TYPO3\CMS\Core\ViewHelpers}
<div>
    <p>
        <f:translate key="LLL:EXT:templavoilaplus/Resources/Private/Language/Backend/PageLayout.xlf:clipboardDesc"/>
    </p>
    <nav>
        <ul class="nav nav-tabs t3js-tabs" id="nav-tab" role="tablist">
            <f:for each="{clipboardData}" as="tableElements" key="tableName">
                <f:if condition="{tableName} !== '__totalCount__'">
                    <li role="presentation" class="t3js-tabmenu-item nav-item active">
                        <a class="nav-link active" id="nav-{tableName}-tab" data-toggle="tab" data-bs-toggle="tab" href="#nav-{tableName}" role="tab" aria-controls="nav-{tableName}" aria-selected="false">
                            <f:translate key="{tableElements.label}" default="{tableElements.label}"/>
                        </a>
                    </li>
                </f:if>
            </f:for>
        </ul>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <f:for each="{clipboardData}" as="tableElements" key="tableName">
            <f:if condition="{tableName} !== '__totalCount__'">
                <div class="tab-pane active tvjs-drag" id="nav-{tableName}" role="tabpanel" aria-labelledby="nav-{tableName}-tab">
                    <f:for each="{tableElements.elements}" as="contentElement" key="contentElementKey">
                        <div class="tvp-node tvp-node-clipboard card dragHandle" data-record-table="{tableName}" data-panel="clipboard" data-record-uid="{contentElement.uid}">
                            <div class="card-header">
                                <div class="container-fluid tvp-node-header">
                                    <div class="tvp-node-header-icons-left">
                                        <f:format.raw>{contentElement.icon}</f:format.raw>
                                    </div>
                                    <div class="tvp-node-title">{contentElement.title}</div>
                                    <div class="tvp-node-header-icons-right">
                                        <button type="button" class="btn btn-default btn-sm tvjs-clipboard-release">
                                            <core:icon identifier="actions-edit-copy-release"/>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </f:for>
                    <h3>
                        <f:translate key="LLL:EXT:templavoilaplus/Resources/Private/Language/Backend/PageLayout.xlf:clipboardMode"/>
                    </h3>
                    <div><input type="radio" {f:if(condition: '!{settings.configuration.userSettings.clipboardMode} || {settings.configuration.userSettings.clipboardMode} == \'copy\'', then: 'checked')} name="clipboardMode" value="copy">
                        <f:translate key="LLL:EXT:templavoilaplus/Resources/Private/Language/Backend/PageLayout.xlf:clipboardCopy"/></input></div>
                    <div><input type="radio" {f:if(condition: '{settings.configuration.userSettings.clipboardMode} == \'move\'', then: 'checked')} name="clipboardMode" value="move">
                        <f:translate key="LLL:EXT:templavoilaplus/Resources/Private/Language/Backend/PageLayout.xlf:clipboardMove"/></input></div>
                    <div><input type="radio" {f:if(condition: '{settings.configuration.userSettings.clipboardMode} == \'reference\'', then: 'checked')} name="clipboardMode" value="reference">
                        <f:translate key="LLL:EXT:templavoilaplus/Resources/Private/Language/Backend/PageLayout.xlf:clipboardReference"/></input></div>
                </div>
            </f:if>
        </f:for>
    </div>
</div>
