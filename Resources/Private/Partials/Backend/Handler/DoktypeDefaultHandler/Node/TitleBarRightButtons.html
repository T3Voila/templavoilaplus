<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers">
<div class="btn-toolbar tvp-node-header-icons-right" role="toolbar" aria-label="Toolbar with button groups">
    <div class="btn-group" role="group" aria-label="First group">
        <button type="button" class="btn btn-default btn-sm tvp-record-switch-visibility">
            <f:if condition="{node.raw.entity.hidden}">
                <f:then>
                    <core:icon identifier="actions-edit-unhide" size="small"/>
                </f:then>
                <f:else>
                    <core:icon identifier="actions-edit-hide" size="small"/>
                </f:else>
            </f:if>
        </button>
        <f:if condition="{node.rendering.belongsToCurrentPage} || {node.raw.table} == pages">
            <button type="button" class="btn btn-default btn-sm tvp-record-edit">
                <core:icon identifier="actions-document-open" size="small"/>
            </button>
        </f:if>
    </div>
    <f:if condition="{node.raw.table} == 'tt_content'">
        <f:then>
            <div class="btn-group" role="group" aria-label="Second group">
                <f:if condition="{configuration.clipboard.hasContent} && {configuration.clipboard.mode} == 'copy' && {configuration.clipboard.table} == 'tt_content' && {configuration.clipboard.uid} == {node.raw.entity.uid}">
                    <f:then>
                        <button type="button" class="btn btn-default btn-sm tvp-clipboard-release">
                            <core:icon identifier="actions-edit-copy-release" size="small"/>
                        </button>
                    </f:then>
                    <f:else>
                        <button type="button" class="btn btn-default btn-sm tvp-clipboard-add">
                            <core:icon identifier="actions-edit-copy" size="small"/>
                        </button>
                    </f:else>
                </f:if>
                <f:if condition="!{node.rendering.belongsToCurrentPage} && !{isLocalization}">
                    <button type="button" class="btn btn-default btn-sm tvp-make-localcopy">
                        <core:icon identifier="extensions-templavoila-makelocalcopy" size="small"/>
                    </button>
                </f:if>
            </div>
        </f:then>
    </f:if>
</div>
</html>
