<div class="{f:if(condition: '{settings.configuration.is11orNewer}', then:'', else: 'navbar-brand')} t3-page-ce-header-icons-left">
    <span title="{settings.configuration.allAvailableLanguages.{node.raw.entity.sys_language_uid}.title}">
        <core:icon identifier="{settings.configuration.allAvailableLanguages.{node.raw.entity.sys_language_uid}.flagIcon}" />
    </span>
    <a href="#" class="t3js-contextmenutrigger" data-table="{node.raw.table}" data-uid="{node.raw.entity.uid}" data-context="1">
        <f:if condition="{settings.configuration.is11orNewer}">
            <f:then>
                <span data-bs-toggle="tooltip" data-bs-title="{node.rendering.hintTitle}" data-bs-html="true" data-bs-placement="right" data-bs-original-title="" title="">
                    <core:iconForRecord table="{node.raw.table}" row="{node.raw.entity}" />
                </span>
            </f:then>
            <f:else>
                <span data-toggle="tooltip" data-title="{node.rendering.hintTitle}" data-html="true" data-placement="right">
                    <core:iconForRecord table="{node.raw.table}" row="{node.raw.entity}" />
                </span>
            </f:else>
        </f:if>
    </a>
</div>
